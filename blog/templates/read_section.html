{% if request.user.is_authenticated %}
  <form action="{% url 'read_post'%}" method="post">
    {% csrf_token %}
    {% if is_readed %}
        <button id="read"  type="submit" class="clap done" name=post_id  value="{{post.id}}">
          <span class="readed_icon">✔</span>
        </button>

    {% else %}
    <button id="read"  type="submit" class="clap" name=post_id  value="{{post.id}}">
      <span class="readed_icon">✔</span>
    </button>    {% endif %}
  </form>
{% endif %}
